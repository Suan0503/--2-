<!DOCTYPE html>
<html>
<head><title>管理後台</title></head>
<body>
    <h1>白名單管理</h1>
    <form method="POST" action="{{ url_for('add_whitelist') }}">
        <input type="text" name="phone" placeholder="電話" required>
        <input type="text" name="name" placeholder="名字" required>
        <button type="submit">新增</button>
    </form>
    <ul>
        {% for w in whitelists %}
            <li>{{ w.phone }} - {{ w.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">登出</a>
</body>
</html>
